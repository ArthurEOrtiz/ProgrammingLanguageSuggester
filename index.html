<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css.styles.css" rel="stylsheets" type="text/css" media="all">

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Programming Language Suggester</title>
</head>
<body>
  <header>
    <h1 class="text-center">Programming Language Suggester</h1>
  </header>
  <main>
    <div class="container-lg">
      <ol>
        <li>
          <p>I play video games in  . . .</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionOne" id="expertMode" value=1>
            <label class="form-check-label" for="expertMode">expert mode.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionOne" id="hardMode" value=1>
            <label class="form-check-label" for="hardMode">hard mode.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionOne" id="mediumMode" value=1>
            <label class="form-check-label" for="mediumMode">medium mode.</label>
          </div>
        </li>
        <li>
          <p>I would love to figure out how to program . . .</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionTwo" id="robots" value=1>
            <label class="form-check-label" for="robots">robots.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionTwo" id="operatingSystems" value=1>
            <label class="form-check-label" for="operatingSystems">operating systems.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionTwo" id="appsGames" value=1>
            <label class="form-check-label" for="appsGames">applications, games and/or a website.</label>
          </div>
        </li>
        <li>
          <p>I love driving a . . .</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="doubleClutch" value=1>
            <label class="form-check-label" for="doubleClutch">double clutch.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="threeOnTheTree" value=1>
            <label class="form-check-label" for="threeOnTheTree">"three on the tree".</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="manual" value=1>
            <label class="form-check-label" for="manual">manual.</label>
          </div>
        </li>
        <li>
          <p>If I wanted to get into running, I would . . . </p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionFour" id="onehundredMiler" value=1>
            <label class="form-check-label" for="onehundredMiler">sign up for a 24 hour 100 mile race.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionFour" id="marathon" value=1>
            <label class="form-check-label" for="marathon">sign up for a local marathon.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionFour" id="sprints" value=1>
            <label class="form-check-label" for="sprints">work on my 100m sprints.</label>
          </div>
        </li>
        <li>
          <p>When I do my taxes I . . . </p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="solo" value=1>
            <label class="form-check-label" for="xxx">do them all on my own.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="taxProfessional" value=1>
            <label class="form-check-label" for="xxx">work with a tax professionals.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="questionThree" id="turbotax" value=1>
            <label class="form-check-label" for="xxx">use software tools like turbotax.</label>
          </div>
        </li>
      </ol>
    </div>
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </footer>
</body>

</html>
